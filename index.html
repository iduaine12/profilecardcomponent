<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="profilecardcomponent.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="profile-card">

            <div class="img-container">
                <img src="./profile-card-component-main/images/bg-pattern-card.svg" alt="card image" aria-hidden="true">
            </div>
            
            <div class="pic-container">
                <img src="./profile-card-component-main/images/image-victor.jpg" alt="profile picture" aria-hidden="true" class="profile-pic">
            </div>

            <div class="details-container">
                <h2 class="about-me">Victor Crest <span class="age">26</span></h2>
                <p class="location">London</p>
            </div>

            <div class="stats-container">
                <div class="followers">
                    <h2 class="stats">80K</h2>
                    <p class="stat-name">Followers</p>
                </div>

                <div class="likes">
                    <h2 class="stats">803K</h2>
                    <p class="stat-name">Likes</p>
                </div>

                <div class="photo">
                    <h2 class="stats">1.4K</h2>
                    <p class="stat-name">Photos</p>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
